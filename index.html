<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGOS CORE - Panel de Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg: #050a18;
            --card: #0d1425;
            --accent: #00e5ff;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--accent);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .alerta-card {
            background: var(--card);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease;
        }

        .alerta-card:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .info b {
            color: var(--accent);
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .btn-ver {
            background: var(--accent);
            color: #050a18;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Argos Core Dashboard</h1>

    <div class="container" id="contenedor-alertas">
        <p style="text-align:center;">Esperando detecciones del sistema...</p>
    </div>

    <script>
        // CONFIGURACIÓN OBTENIDA DE TUS CAPTURAS
        const firebaseConfig = {
            apiKey: "AIzaSyDMwTWTsGydcUwsxqr5V3Jj2uYKqILE_d0",
            databaseURL: "https://argos-core-662a0-default-rtdb.firebaseio.com/"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referencia a la carpeta 'alertas' que crea tu ESP32
        const alertasRef = database.ref('alertas');

        // Escuchar cambios en tiempo real
        alertasRef.on('value', (snapshot) => {
            const contenedor = document.getElementById('contenedor-alertas');
            contenedor.innerHTML = ''; // Limpiar pantalla

            if (!snapshot.exists()) {
                contenedor.innerHTML = '<p style="text-align:center; color: #64748b;">No hay grabaciones en la nube aún.</p>';
                return;
            }

            // Recorrer las alertas (de la más nueva a la más vieja)
            let alertas = [];
            snapshot.forEach((childSnapshot) => {
                alertas.unshift(childSnapshot.val()); 
            });

            alertas.forEach((alerta) => {
                contenedor.innerHTML += `
                    <div class="alerta-card">
                        <div class="info">
                            <b>Fecha y Hora</b>
                            <span>${alerta.fecha}</span>
                        </div>
                        <a href="${alerta.url}" target="_blank" class="btn-ver">VER VIDEO</a>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
